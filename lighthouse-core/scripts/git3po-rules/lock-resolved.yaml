repo: GoogleChrome/lighthouse
filters:
  - type: label
    label: lock-resolved
actions:
  - type: add_comment
    body: >
      This issue has been resolved, so we're gonna lock it.
      Please open a new issue if you have a similar issue, and be sure to fill out the template
      and reference this issue.
  - type: lock
  - type: remove_label
    label: lock-resolved
