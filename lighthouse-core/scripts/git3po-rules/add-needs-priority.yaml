repo: GoogleChrome/lighthouse
pullRequests: false
filters:
  - type: issue
    criteria:
      state: open
      labels:
        $not:
          $or:
            - $includes: needs-priority
            - $includes: P0
            - $includes: P1
            - $includes: P1.5
            - $includes: P2
            - $includes: P3
actions:
  - type: add_label
    label: needs-priority
